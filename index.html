<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFO Battle Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      body {
        background: radial-gradient(circle at top, #020024, #090979, #00d4ff);
        color: white;
        font-family: "Orbitron", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        background-color: rgba(0, 0, 0, 0.6);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      }
      header h1 {
        font-size: 1.8rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      #container {
        flex-grow: 1;
        padding: 2rem;
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
      }

         .home-message {
    font-size: 2rem;
    font-weight: 900;
    text-align: center;
    color: #ff0000; /* rojo intenso */
    text-shadow: 
      0 0 5px #ff0000, 
      0 0 10px #990000, 
      0 0 15px #550000,
      0 0 20px black; /* sombras tenebrosas */
    font-family: 'Orbitron', 'Arial Black', sans-serif;
    margin-bottom: 20px;
    letter-spacing: 1px;
    animation: flicker 1.5s infinite alternate;
  }

  .home-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .spaceship-home {
      width: 400px;
      position: relative;
      border-radius: 40%;
    }

    .planet-home {
      width: 200px;
    }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .nav-link {
        color: white !important;
        font-weight: 600;
        letter-spacing: 1px;
      }
      .nav-link:hover {
        color: #00d4ff !important;
      }
      .navbar-nav {
        flex-direction: column;
        align-items: flex-end;
      }
      .navbar-ufo {
        width: 40px;
        vertical-align: middle;
        margin-right: 8px;
        animation: float 2s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-7.5px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" onclick="changeContent('home')">
            <img src="./images/ufo.png" alt="UFO" class="navbar-ufo" /> UFO
            Battle Game
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainMenu"
            aria-controls="mainMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  onclick="changeContent('home')"
                  ><i class="bi bi-house-door"></i> Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  onclick="changeContent('preferences')"
                  ><i class="bi bi-gear"></i> Preferences</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="changeContent('play')"
                  ><i class="bi bi-controller"></i> Play</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="changeContent('records')"
                  ><i class="bi bi-trophy"></i> Records</a
                >
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="changeContent('register')"
                  ><i class="bi bi-person-plus"></i> Register</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="changeContent('login')"
                  ><i class="bi bi-box-arrow-in-right"></i> Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="container" class="mt-5 pt-4">
      <div class="home-container">
    <div class="home-message">Are you ready to save your planet?</div>
    <div>
        <img src="../images/ufo.gif" alt="UFO" class="spaceship-home"></img>
    </div>
    <div>
        <img src="../images/earth.png" alt="Earth" class="planet-home"></img>
    </div>
</div></div>
  </body>
  <script src="./js/main.js"></script>
  <script src="./js/records.js"></script>
  <script src="./js/play.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/register.js"></script>
  <script src="./js/home.js"></script>
  <script src="./js/preferences.js"></script>
  <script src="./js/game.js"></script>
</html>
