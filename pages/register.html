<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <form class="p-4 border rounded-4 bg-dark text-light shadow-lg" style="width: 100%; max-width: 400px;">
    <fieldset>
      <legend class="text-center mb-4 fw-bold text-info">Register new User</legend>

      <div class="mb-3">
        <label for="username" class="form-label">User Nick</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your nickname" />
      </div>

      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email" id="Email" class="form-control" placeholder="example@email.com" />
      </div>

      <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" name="pwd" id="pwd" class="form-control" placeholder="********" />
      </div>

      <div class="mb-3">
        <label for="pwd2" class="form-label">Repeat Password</label>
        <input type="password" name="pwd2" id="pwd2" class="form-control" placeholder="********" />
      </div>

      <div class="text-center mt-4">
       <button type="button" class="btn btn-primary px-4" onclick="initRegister()">
            <i class="bi bi-send"></i> Send
        </button>
      </div>
    </fieldset>
  </form>
</div>

<div id="result"></div>
